{% extends "base.html" %}
{% load static %}
{% block title %}Book_table{% endblock %}
{% block content %}

<!-- Book A Table Section -->
<section id="book-a-table" class="book-a-table section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Book A Table</h2>
      <div><span>Book a</span> <span class="description-title">Table with us</span></div>
    </div><!-- End Section Title -->

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <label for="name">Your Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" 
                       {% if user.is_superuser %}
                       value=""
                       {% else %}
                       value="{{ user.first_name }} {{ user.last_name }}" readonly
                       {% endif %}>
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" 
                       {% if user.is_superuser %}
                       value=""
                       {% else %}
                       value="{{ user.email }}" readonly
                       {% endif %}>
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone">                       
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="date">Date</label>
                <input type="date" name="date" class="form-control" id="date" placeholder="Date" required>
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="time">Time</label>
                <input type="time" class="form-control" name="time" id="time" placeholder="Time" required>
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="people">Number of People</label>
                <input type="number" class="form-control" name="people" id="people" placeholder="# of people" required>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message"></textarea>
            </div>

            <div class="text-center mt-3">
                <p>Book a table with us</p>
                <button type="submit" class="btn btn-dark btn-lg">Book a Table</button>
            </div>
          </form>
        </div>
        <!-- End Reservation Form -->

      </div>

    </div>

</section>
<!-- /Book A Table Section -->

{% endblock %}
