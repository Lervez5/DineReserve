{% extends "base.html" %}
{% load static %}
{% block title %}Edit_booking{% endblock %}
{% block content %}

<!-- Book A Table Section -->
<section id="edit_booking" class="edit_booking">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>edit_booking</h2>
      <div><span>edit your </span> <span class="description-title">Bookings </span></div>
    </div><!-- End Section Title -->

    <div class="container">      
          <form method="POST">
            {% csrf_token %}
            <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <label for="name">Your Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" value="{{ booking.name }}" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" value="{{ booking.email }}" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" value="{{ booking.phone }}" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="date">Date</label>
                <input type="date" name="date" class="form-control" id="date" placeholder="Date" value="{{ booking.date|date:'Y-m-d' }}" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="time">Time</label>
                <input type="time" class="form-control" name="time" id="time" placeholder="Time" value="{{ booking.time|time:'H:i' }}" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <label for="people">Number of People</label>
                <input type="number" class="form-control" name="people" id="people" placeholder="# of people" value="{{ booking.people }}" required="">
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message">{{ booking.message }}</textarea>
            </div>

            <div class="text-center mt-3">
                <p>Edit your bookings </p>
                <button type="submit" class="btn btn-dark btn-lg">Update Bookings</button>
            </div>
          </form>
        </div>
        <!-- End Reservation Form -->

      </div>

    </div>

  </section>
  <!-- /Book A Table Section -->

{% endblock %}
